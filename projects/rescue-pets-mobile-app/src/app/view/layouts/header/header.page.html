<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>RescuePets</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list id="inbox-list">
      <ion-menu-toggle *ngFor="let p of appPages; let i = index">
        <ion-item [routerLink]="p.url" lines="none" detail="false" routerLinkActive="selected" (click)="closeNavbar()">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
