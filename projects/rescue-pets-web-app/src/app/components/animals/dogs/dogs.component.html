<div class="container mt-3">
    <div class="row">
      <div *ngFor="let dog of dogs" class="col-md-4 mb-3" (click)="selectDog(dog)" [routerLink]="['/pet/dog', dog.name]">
        <div class="card">
          <img [src]="dog.main_image" class="card-img-top" alt="Imagen" height="300" width="640">
          <div class="card-body">
            <h5 class="card-title text-center">{{ dog.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
